<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{

/* Fondo con brillo */

.nombre{

</style>
</head>

<body>

<div class="titulo">15 A√ëOS</div>
<div class="nombre">AMY</div>
<div class="fecha">S√ÅBADO 21 FEBRERO ‚Ä¢ 8PM</div>

<div class="botones">

    ‚è∞ Puntualidad importante
</div>

<script>

function mostrarFormulario(){
    document.getElementById("formulario").style.display="block";
    document.getElementById("avisos").style.display="none";
}

function verUbicacion(){
    window.open("https://maps.google.com/?q=Quito,Ecuador","_blank");
}

function verAvisos(){
    document.getElementById("avisos").style.display="block";
    document.getElementById("formulario").style.display="none";
}

function enviarWhatsApp(){
    let nombre = document.getElementById("nombre").value;
    let familia = document.getElementById("familia").value;
    let telefono = document.getElementById("telefono").value;

    if(nombre === "" || telefono === ""){
        alert("Completa nombre y tel√©fono");
        return;
    }

    let mensaje = `Hola, confirmo mi asistencia a tus 15 a√±os, con cari√±o ${nombre}`;

    if(familia !== ""){
        mensaje += ` (${familia})`;
    }

    let numeroDestino = "593981811413";

    let url = `https://wa.me/${numeroDestino}?text=${encodeURIComponent(mensaje)}`;

    window.open(url, "_blank");
}

</script>

</body>
</html>
